{% include 'html/navbar.html'%}

<div class="row">
{% block body %}
    {% load  static %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
form {
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>

    <!-- credit: https://codepen.io/osva-ocampo/details/wvBQbBO -->

    <form method="POST">
     {% csrf_token %}
        <div class="form">
          <h2>Login</h2>
                <h4>{{  message }}</h4>
          <div class="input">
            <div class="inputBox">
              <label>Username</label>
              <input type="text" name="username" placeholder="example@xyz.com"/>
            </div>
            <div class="inputBox">
              <label>Password</label>
              <input type="password" name="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"/>
            </div>
            <div class="inputBox">
              <input type="submit" name="submit" value="Sign In"/>
            </div>
          </div>
          <p class="forget">Forget Password ? <a href="#">Click Here</a></p>
        </div>
    </form>

{% endblock %}

</div>
